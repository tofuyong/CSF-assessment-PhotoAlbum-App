<table class="container">
    <tr>
        <td><h2>Photo Storage</h2></td>
        <td><button type="button" [routerLink]="['/upload']">Upload</button></td>
    </tr>
    <tr *ngFor="let bundle of bundles">
        <td><a [routerLink]="['/display', bundle.bundleId]">{{ bundle.title | titlecase }}</a></td>
        <td>{{bundle.date | date:'MMM d, yyyy' }}</td>
    </tr>
</table>
